<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валюта</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">
    <div class="Kurs">
      <h3>Курс</h3>
      <div class="kursdiv">
       <p>Доллар к рублю = 78,40 </p>
       <p>Евро к рублю = 90,14</p>
       <p>Юань к рублю = 10,91</p>
       <p>Лира к рублю = 1,98</p>
      </div>
    </div>

    <div class="index">
      <h2>Перевод валют</h2>
      <form action="">
      <select name="valute" id="allValute">
        <option value="">Выберите валюту</option>
        <option value="dollar" id="dollar">Доллар к рублю</option>
        <option value="evro" id="evro">Еврок к рублю</option>
        <option value="uan" id="uan">Юань к рублю</option>
        <option value="lira" id="lira">Лира к рублю</option>
      </select>
      </form>

      <input type="number" placeholder="Введите число" id="GetInput">
      <button id="GetButton">OK</button>
      <p id="result"></p>
    </div>


  </div>
  <script src="./main.js"></script>
</body>
</html>
